<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/jpg" href="css/books.ico"/>
    <title>Library</title>
</head>
<body>
    
    <header>
        <h1>Library</h1>
    </header>

    <main class="bookshelf"></main>

    <div class="module" id="module">
        <button data-close-button class="close-btn">&times;</button>
        <div class="form-title">Add New Book</div>
        <form id="form">
            <div class="book-title data">
                <label for="title">Title</label>
                <input id="title" type="text" placeholder="Book Title" required>
            </div>
            <div class="book-author data">
                <label for="book-author">Author</label>
                <input id="author" type="text" name="book-author" placeholder="Written by:" required>
            </div>
            <div class="pages data">
                <label for="pages">Pages</label>
                <input id="pages" type="number" min="0" placeholder="Number of pages" required>
            </div>
            <div class="read data">
                <label for="read">Read</label>
                <select  name="read" id="status" >
                    <option value="Read">Read</option>
                    <option value="Not Read">Not Read</option>
                </select>
            </div>
            <div class="submit-button">
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>

    <div id="overlay"></div>

    <button data-form-target="#form" class="add-button">+</button>

    <script src="script.js"></script>

</body>
</html>
