<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/jpg" href="css/books.ico"/>
    <title>Library</title>
</head>
<body>
    
    <header>
        <h1>Library</h1>
    </header>

    <form id="form" action="" method="get" name="form">
        <div class="add-book">
            <span>New Book</span>
            <button class="close-btn">X</button>
        </div>
        <div class="input-form">
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Book Title" required>
            <label for="author">Written By:</label>
            <input type="text" name="author" placeholder="Author" required>
            <label for="pages">Pages</label>
            <input type="number" name="pages" placeholder="Pages" required>
            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="read">Read</option>
                <option value="not read">Haven't read yet</option>
            </select>
            <br/>
            <input type="submit" value="Submit">
        </div>
    </form>

    <div class="bookshelf">
        <div class="book">
            <h3>Title: One Piece</h3>
            <h3>Written by: Eichiro Oda</h3>
            <h3>Number of pages: 500</h3>
            <h3>Status: Read</h3>
            <button>Delete</button>
        </div>
    </div>


    <button class="add-btn"><span class="plus">+</span></button>

    <script src="script.js"></script>
</body>
</html>
